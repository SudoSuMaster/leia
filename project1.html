<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1 - Portfolio - Media Designer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .bottom-left {
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: -1;
            /* Ensure the image is behind the content */
            width: 20%;
            /* Make the image width 200% of its container */
            height: 60%;
            /* Make the image height 200% of its container */
        }
    </style>
</head>

<body class="bg-blue-100 font-sans leading-normal tracking-normal">

    <!-- Navigation -->
    <nav class="bg-blue-200 p-6">
        <div class="container mx-auto flex justify-between items-center">
            <a class="font-bold text-xl" href="#">Portfolio</a>
            <div>
                <a class="inline-block text-gray-700 hover:text-black mr-4" href="#">Home</a>
                <a class="inline-block text-gray-700 hover:text-black mr-4" href="#">About</a>
                <a class="inline-block text-gray-700 hover:text-black" href="#">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="relative bg-white py-20">
        <div class="container mx-auto text-center relative z-10">
            <h1 class="text-4xl font-bold text-gray-800">Project 1 Showcase</h1>
            <p class="mt-4 text-lg text-gray-700">A brief overview of Project 1.</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto py-12">
        <section class="mb-8">
            <h2 class="text-2xl font-bold mb-4">Project Overview</h2>
            <p class="text-gray-700">This section provides an overview of Project 1, including its goals, objectives, and any other relevant information.</p>
        </section>

        <section class="mb-8">
            <h2 class="text-2xl font-bold mb-4">Project Media</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Showcase media for the project (images, videos, etc.) -->
                <div class="shadow-md rounded-lg overflow-hidden bg-white">
                    <img src="project/image.png" alt="Project Image 1" class="w-full">
                </div>
                <div class="shadow-md rounded-lg overflow-hidden bg-white">
                    <img src="project/2.png" alt="Project Image 2" class="w-full">
                </div>
                <div class="shadow-md rounded-lg overflow-hidden bg-white">
                    <img src="project/image3.png" alt="Project Image 3" class="w-full">
                </div>
                <!-- Add more media items here if needed -->
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mt-8">
                <!-- Showcase more media for the project (images, videos, etc.) -->
                <div class="shadow-md rounded-lg overflow-hidden bg-white">
                    <img src="project/image4.png" alt="Project Image 4" class="w-full">
                </div>
                <div class="shadow-md rounded-lg overflow-hidden bg-white">
                    <img src="project/image5.png" alt="Project Image 5" class="w-full">
                </div>
                <div class="shadow-md rounded-lg overflow-hidden bg-white">
                    <img src="project/2.png" alt="Project Image 6" class="w-full">
                </div>
                <!-- Add more media items here if needed -->
            </div>
        </section>

        <!-- You can add more sections as needed -->

    </main>

    <!-- Footer -->
    <footer class="bg-blue-200 text-white text-center py-4">
        <p>&copy; 2024 SudoSuMaster/Leia. All rights reserved.</p>
    </footer>

    <!-- Bottom Left Background Image -->
    <img class="bottom-left" src="images/aaa.png" alt="Bottom Left Image">

</body>

</html>
