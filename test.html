<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #895D2C; 
    }

    /* Header styles */
    header {
        background-color: #99513D; /* Dark background color */
        color: #F1DAAE; /* Text color */
        padding: 20px 0; /* Add padding to the top and bottom of the header */
        text-align: center; /* Center align the text */
    }

    header ul {
        list-style-type: none; /* Remove bullet points */
        margin: 0;
        padding: 0;
    }

    header li {
        display: inline;
        margin-right: 20px; /* Add spacing between links */
    }

    header a {
        color: white; /* Link color */
        text-decoration: none; /* Remove underline */
        font-size: 18px; /* Adjust font size */
        position: relative; /* Enable relative positioning for pseudo-elements */
        transition: font-size 0.3s ease, color 0.3s ease; /* Add transition effect for font size and color */
    }

    header a::before {
        content: ''; /* Add a pseudo-element */
        position: absolute; /* Position it absolutely relative to the link */
        top: 50%; /* Position it at the middle vertically */
        left: 50%; /* Position it at the middle horizontally */
        transform: translate(-50%, -50%); /* Center it exactly */
        width: 120%; /* Set the width of the oval background */
        height: 60%; /* Set the height of the oval background */
        background-color: white; /* Background color of the oval background */
        border-radius: 50%; /* Make it oval shaped */
        z-index: -1; /* Move it behind the text */
        opacity: 0; /* Initially hide it */
        transition: opacity 0.3s ease; /* Add transition effect for opacity */
    }

    header a:hover {
        font-size: 22px; /* Increase font size on hover */
        color: #A3966A; /* Change color to red on hover */
    }

    header a:hover::before {
        opacity: 0.5; /* Show the oval background on hover */
    }

    /* Projects styles */
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    .projects {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }

    .project {
        margin: 10px;
        width: 300px; /* Set width for each project */
        height: 200px; /* Set height for each project */
        overflow: hidden; /* Hide overflowing content */
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add shadow */
        transition: box-shadow 0.3s ease;
    }

    .project:hover {
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Increase shadow on hover */
    }

    .project img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Maintain aspect ratio and cover container */
        transition: transform 0.3s ease;
    }

    .project img:hover {
        transform: scale(1.05);
    }

    /* This is me section */
    .about-me {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 50px 0;
    }

    .about-me-content {
        max-width: 800px;
        display: flex;
        flex-direction: column;
        align-items: flex-start; /* Align items to the left */
        text-align: left; /* Align text to the left */
    }

    .about-me-text {
        margin-bottom: 20px;
    }

    .about-me-img {
        margin-left: 20px; /* Move the image a bit to the right */
    }

    .about-me-img img {
        max-width: 300px; /* Make the image smaller */
        height: auto;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
    }

    .about-me-img img:hover {
        transform: scale(1.05);
    }
</style>
</head>
